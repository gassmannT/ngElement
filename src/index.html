<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NgElement</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script>
      function loadComponent() {
        let comp = document.createElement('world-cup-statistics');
        comp.country = 'ger';
        document.body.appendChild(comp);
      }
    </script>
  </head>
  <body>
    <button onclick="loadComponent()">Load Component</button><br />
    <world-cup-statistics country="sui"><div>Hallo Welt</div></world-cup-statistics>
  </body>
</html>
