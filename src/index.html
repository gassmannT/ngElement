<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NgElement</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script>
      function loadComponent() {
        const foo = document.createElement('world-cup-statistics');

        foo.country = 'ger';

        document.body.appendChild(foo);
      }
    </script>

    <style>
      h1 {
        color: red !important;
      }
    </style>
  </head>
  <body>
    <button onclick="loadComponent()">Load Component</button><br />

    <world-cup-statistics country="sui">
      <h2>Subtitle</h2>
    </world-cup-statistics>

    <input type="date" />
  </body>
</html>
